<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Ping Pong</title>
  </head>
  <body>
    <!--Container-->
    <div class="container">
      <!--Banner-->
      <div class="row header">
        <h1>Ping-Pong</h1>
      </div>
      <!--End: Banner-->
      <!--Main Content-->
      <div class="row main-content">
        <!--Left side column-->
        <div class="col-sm-4 sidebar">
          <h2>About Ping Pong</h2>
          <h3>Created by:</h3>
          <p>Daniel Wulff</p>
          <h3>GitHub Username/URL:</h3>
          <p><a href="https://github.com/danwulff">danwulff</a></p>
          <h3>Level 2 Test for:</h3>
          <p>Java</p>
        </div>
        <!--End: Left side column-->
        <!--Content-->
        <div class="col-sm-8 content">
          <h2>Let's Play</h2>
          <h3>Rules:</h3>
          <ol>
            <li>Numbers divisble by 3 become "ping"</li>
            <li>Numbers divisble by 5 become "pong"</li>
            <li>Numbers divisble by 3 and 5 become "pingpong"</li>
          </ol>
          <form id="input">
            <div class="input-group">
              <span class="input-group-addon">Enter your number here:</span>
              <input id="number" class="form-control" type="text"></input>
              <span class="input-group-btn">
                <button type="submit" class="btn">Ping Pong!</button>
              </span>
            </div>
          </form>
          <ul id="number-list">
          </ul>
        </div>
        <!--End: Content-->
      </div>
      <!--End: Main Content-->
    </div>
    <!--End: Container-->
  </body>
</html>
